<div class="landing">
    <mat-card class="form">
        <h1 matCardTitle>Admin Log In</h1>
        <p matCardSubtitle style="max-width: 100%; color: rgba(0, 0, 0, 0.747);">Acceso exclusivamente para personal administrativo de LCC</p>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="cont-form" matCardContent>

                <mat-form-field appearance="outline" [color]="mail!.valid && 'primary'">
                    <mat-icon matPrefix class="prefix">person</mat-icon>
                    <mat-label>Usuario</mat-label>
                    <input 
                        matInput 
                        autocomplete="off" 
                        type="email"
                        formControlName="mail" 
                    />
                    <mat-error *ngIf="!mail!.valid">
                        Ingresa tu email
                    </mat-error>
                    
                </mat-form-field>
    
                <mat-form-field appearance="outline" [color]="pass!.valid && 'primary'">
                    <mat-icon matPrefix class="prefix">lock</mat-icon>
                    <mat-label>Password</mat-label>
                    <input 
                        matInput 
                        type="password" 
                        autocomplete="off"
                        formControlName="pass" 
                        (keydown.enter)="login()" 
                    />
                    <mat-error *ngIf="!pass!.valid">
                        Ingresa tu contrase√±a
                    </mat-error>
                </mat-form-field>

            </div>
    
            <div class="actions" matCardActions>
                <button
                    [color]="'primary'"
                    style="color: black;"
                    mat-raised-button 
                    routerLink="dashboard"
                    [disabled]="!loginForm.valid"
                    (click)="login()"
                >
                    Log In
                </button>
            </div>
        </form>

    </mat-card>
    <div class="logo">
        <img src="../../assets/crop.jpg" alt="lcc-logo" style="border-radius: 1rem;">
    </div>
</div>

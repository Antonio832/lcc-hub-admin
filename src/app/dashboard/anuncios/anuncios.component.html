<h1 class="title">
    Anuncios
</h1> 
<div class="cont">
    <button
        mat-raised-button
        class="addBtn"
        (click)="aggAnuncio()"
    >
        <mat-icon>add</mat-icon>Agrega un anuncio
    </button>

    <div class="anuncios">
        <div *ngFor="let anun of anuncios">
            <img [src]="anun.imgSrc">
        </div>
    </div>
    
</div>

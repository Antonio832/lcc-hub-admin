<h1 class="title">
    Gestor de Alumnos
</h1>
<div class="cont">
    <div class="add-alumn">
        <div 
            #dpz 
            class="drop-zone"
            draggable="true"
            (dragover)="onDragHandler(dpz)" 
            (dragleave)="onLeaveDrag(dpz)"
        >
            Suelta archivo csv 
            <p>รณ</p>
            <button mat-button (click)="file.click()">
                <mat-icon>file_download</mat-icon>
                importar
            </button>
            <input 
                type="file"
                #file
                [multiple]="false"
                (change)="onFileChange($event, file)"
                style="display:none; width: 100%; height: 100%;" 
            />
        </div>
    </div>
    <div class="display-alumnos">
        <button mat-raised-button (click)="buscaAlumno()">Buscar un Alumno</button>
    </div>
</div>
